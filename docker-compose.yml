version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: bitafrica_mysql
    restart: always
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - bitafrica_network

  backend:
    build: ./backend
    container_name: bitafrica_backend
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
      - backend/.env
    environment:
      - DB_HOST=bitafrica_mysql
      - DB_PORT=3306
    expose:
      - "8000"
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    command: >
      sh -c "sleep 15 &&
             python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    networks:
      - bitafrica_network

  frontend:
    # CHANGED: Added build.args to pass environment variable during Docker build
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}  # This passes the variable from root .env to Docker build
    container_name: bitafrica_frontend
    restart: always
    depends_on:
      - backend
    env_file:
      - frontend/.env
    expose:
      - "80"
    volumes:
      - static_volume:/app/staticfiles:ro
    networks:
      - bitafrica_network

  nginx-proxy:
    build: ./nginx-proxy
    container_name: bitafrica_nginx
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/archive/www.bitafrica.co.ke:/etc/letsencrypt/archive/www.bitafrica.co.ke:ro
      - /etc/letsencrypt/ssl-dhparams.pem:/etc/letsencrypt/ssl-dhparams.pem:ro
      - static_volume:/app/staticfiles:ro
    networks:
      - bitafrica_network

volumes:
  mysql_data:
  static_volume:

networks:
  bitafrica_network:
    driver: bridge